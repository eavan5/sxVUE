<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div id="app" style="color:red">
   hello {{abc}}{{a}}world
    <span>hello</span>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    Vue.mixin({
      created(){
        console.log('created');
      }
    })
    Vue.mixin({
      created(){
        console.log('created2');
      }
    })
    const vm = new Vue({
      el:'#app',
      data(){
        return {
          a:111,
          abc:666,
          b:{
            a:111111,
            b:222222
          },
          c:[1,{a:1},3,4]
        }
      },
      created(){ //生命周期 实际上就是回调函数, 先订阅号 然后后面会触发该方法
        console.log(666);
      }
      // render(h){
      //   return h('div',{id:'a'},'hello')
      // }
      // template:`<div id='a'>hello</div>`
    });
    // console.log(vm._data);

    //渲染的操作
    //1.默认会先找render方法
    //2.如果没有传render就会去查找template 
    //3.找当前el置顶的元素中的内容来当template 渲染成为render
    //AST解析template 变成 render函数

    vm.abc = 333 
    vm._update(vm._render())

    //重新调用_render  然后再调用_update
    //vue更新车路是以组件为单位的,给每个组件都增加了一个watch,属性变化后,会重新调用watcher(渲染watcher)

  </script>
</body>
</html>
